  <body lang="en">

    <section class="content">
      <header class="header">
        <a class="huge blog-title" href="/">Arthur Carvalho</a>

        <div class="me">
          <nav class="links">
            <ul class="primary-links">
              {% if page.locale == "pt" %}
                <li><a class="link" href="/">home</a></li>
              {% endif %}
              {% if page.locale == "en" %}
                <li><a class="link" href="/en/">home</a></li>
              {% endif %}
              <li><a class="link" href="/feed.xml" target="_blank">rss</a></li>
            </ul>
            <ul class="secondary-links">
              <li><a class="link" href="http://github.com/armoucar" target="_blank">github</a></li>
              <li><a class="link" href="http://twitter.com/armoucar" target="_blank">twitter</a></li>
            </ul>
          </nav>
          <div class="container-da-foto">
            <img class="minha-foto" alt="Intercambista em Dublin, Irlanda. Fissurado em desenvolvimento de software e ama mÃºsica." src="http://www.gravatar.com/avatar/46192cf0945c0db783e6f807c2ff336d?s=165" />
          </div>
        </div>

        <div class="container-dont-panic">
          <a href="/dont-panic/#post"><img class="dont-panic" src="../images/dont-panic.png" alt="about me" /></a>
        </div>
      </header>

      <article class="post">
        <header class="cabecalho">
          <a id="post"></a>
          <span class="cifrao">$</span>
          <h1 class="page-title">{{ page.title}}</h1>
        </header>

        {{ content }}

        <div class="comentarios">
          <div class="fb-comments" data-href="http://arthurcarvalho.com{{ page.url }}" data-colorscheme="dark" data-numposts="5" data-width="600"></div>
          </div>
      </article>

    </section>
